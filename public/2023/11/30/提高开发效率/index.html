        <section id="main"><article id="post-提高开发效率" class="h-entry article article-type-post" itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">
  <div class="article-meta">
    <a href="/2023/11/30/%E6%8F%90%E9%AB%98%E5%BC%80%E5%8F%91%E6%95%88%E7%8E%87/" class="article-date">

</a>
    
  </div>
  <div class="article-inner">
    
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">提高开发效率</span><br><span class="line">本次暴露除的一些问题：</span><br><span class="line">1.前端等待后端接口时间较长，接口出来发现接口不通</span><br><span class="line">  解决方案：后端要多多调试接口，后端要保证接口与业务保持一致</span><br><span class="line">2.接口出来的慢，接口出来了，前端才能做一些功能测试，导致开发周期bug时间变长，功能测试太考靠后</span><br><span class="line">  解决方案：多用mock.js，做功能测试，减少与后端的联调性，分清问题出在哪一方</span><br><span class="line">3.重复的接口多次调用。重复代码，代码复用</span><br><span class="line">  解决方案：模块化和组件化，使代码更易于管理和维护，避免重复开发新得功能组件，以后组件可以放入新的平台。</span><br><span class="line">4.关于测试文档，出现bug的修改，发现许多问题，可能有的模块出现很多问题，但是量大？</span><br><span class="line">  解决方案：把所有的bug分配给量少的人，一起完成修改，较低周期</span><br><span class="line">5.前后端文档更新没有及时通知，原型修改没有及时通知?沟通问题</span><br><span class="line">  解决方案：无论原型接口有任何改动，群里都要及时发公告，前端收到要进行反馈。避免开发做无用功（后端，原型设计）</span><br><span class="line">6.联调完成之后，发布之前代码出现问题!</span><br><span class="line">  解决方案: 联调完成后前后台针对自己的模块进行基本测试，保证能够顺利运行不会出现错误</span><br><span class="line"> 意见建议：</span><br><span class="line">  原型设计完，需要根据我们以后产品的组件进行设计，尽量复用代码</span><br><span class="line">  加强对postapi的熟练使用</span><br></pre></td></tr></table></figure>
